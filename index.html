<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <nav>
    <button class="btn shuffle">Shuffle</button>
    <input type="range" step="1" min="5" max="100" value="50" class="barsSlider">
    <input type="range" min="0" max="500" value="50" class="delaySlider">
    <select name="sorts" class="sorts">
      <option value="bubbleSort">Bubble Sort</option>
      <option value="selectionSort">Selection Sort</option>
    </select>
    <button class="btn sort">Sort!</button>
  </nav>
  <div class="bars"></div>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
